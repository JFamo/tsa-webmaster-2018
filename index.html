<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Oxygen|Ubuntu:500" rel="stylesheet">
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap, cause it dabs -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Grab my css and js -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  	<!-- so peeps dont get lost -->
  	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">BASHTSA</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li class="active"><a href="#">Home</a></li>
	      <li><a href="#">Courses</a></li>
	      <li><a href="#">Chapter</a></li>
	      <li><a href="#">Fundraising</a></li>
	      <li><a href="#">Activities</a></li>
	      <li><a href="#">Awards</a></li>
	      <li><a href="#">Design Brief</a></li>
	    </ul>
	  </div>
	</nav>

  	<!-- the actual things -->
  	<div class="container-fluid">
	  	<div class="row">
		  <div class="col-sm-4">
		  	<div class="titleDiv">
		  		<p class="titleTextType1" id="titleTextStagger1">Boyertown</p>
		  		<p class="titleTextType1" id="titleTextStagger2">TSA</p>
		  		<p class="titleTextType1" id="titleTextStagger3">is</p>
		  		<a id="titleTextLink">Education</a>
		  	</div>
		  </div>
		  <div class="col-sm-8">
		  	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2500">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1" class=""></li>
			    <li data-target="#myCarousel" data-slide-to="2" class=""></li>
			    <li data-target="#myCarousel" data-slide-to="3" class=""></li>
			    <li data-target="#myCarousel" data-slide-to="4" class=""></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner">
			    <div class="item active">
			      <img class="chapterPic" src="img/chapterEducation.jpg" alt="Education">
			    </div>

			    <div class="item">
			      <img class="chapterPic" src="img/chapterCommunity.jpg" alt="Community">
			    </div>

			    <div class="item">
			      <img class="chapterPic" src="img/chapterFundraising.jpg" alt="Fundraising">
			    </div>

			    <div class="item">
			      <img class="chapterPic" src="img/chapterActivities.jpg" alt="Activities">
			    </div>

			    <div class="item">
			      <img class="chapterPic" src="img/chapterSuccess.jpg" alt="Success">
			    </div>
			  </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		  </div>
		</div>
	</div>

  
  <footer>
  	<!-- get js late -->
  	<script src="js/script.js"></script>
  </footer>
</body></html>
